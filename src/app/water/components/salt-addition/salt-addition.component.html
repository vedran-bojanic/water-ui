<div class="row">
  <div class="col">
    <h4>Salts add to brewing water to adjust RA to target value</h4>
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <label for="gypsum">Gypsum</label>
    <input type="number" class="form-control" id="gypsum" placeholder="ppm" required="">
  </div>
  <div class="col mb-3">
    <label for="calcium-chloride">Calcium Chloride</label>
    <input type="number" class="form-control" id="calcium-chloride" placeholder="ppm" required="">
  </div>
  <div class="col mb-3">
    <label for="epsom-salt">Epsom Salt</label>
    <input type="number" class="form-control" id="epsom-salt" placeholder="ppm" required="">
  </div>
  <div class="col mb-3">
    <label for="calcium-hydroxide">Calcium Hydroxide</label>
    <input type="number" class="form-control" id="calcium-hydroxide" placeholder="ppm" required="">
  </div>
  <div class="col mb-3">
    <label for="baking-soda">Baking Soda</label>
    <input type="number" class="form-control" id="baking-soda" placeholder="ppm" required="">
  </div>
  <div class="col mb-3">
    <label for="canning-salt">Canning Salt</label>
    <input type="number" class="form-control" id="canning-salt" placeholder="ppm" required="">
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">Calcium (ppm)</th>
        <th scope="col">Magnesium (ppm)</th>
        <th scope="col">Alkalinity (Hydroxide)</th>
        <th scope="col">Alkalinity (Bicarbonate)</th>
        <th scope="col">Sulfate (ppm)</th>
        <th scope="col">Chloride (ppm)</th>
        <th scope="col">Sodium (ppm)</th>
        <th scope="col">Adjusted Residual Alkalinity as CaCO3</th>
        <th scope="col">Adjusted Sulfate to Chloride Ratio</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td scope="row">(ppm)</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
